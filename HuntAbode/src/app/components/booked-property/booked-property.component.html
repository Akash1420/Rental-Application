<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <h4 *ngIf="!message" style="margin-left:200px; color:'white'"> Homes of your Choice: </h4>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
              <div *ngIf="message" class="alert alert-warning" role="alert">
              <strong>Info!!</strong> You do not have any Homes of interest..To add Homes Here Schedule a Meeting with the Owner!! 
              </div> 
      
            <div class="col-lg-4" *ngFor="let intHome of intHomes;let i=index;">
              <div class="card card-lift--hover shadow border-0">
                <div class="card-body py-5">


                  <ngb-carousel (click)="open(classic2,  'Notification', '')">
                    <ng-template *ngFor="let im of intHome.urlOfImage; let index=i;" ngbSlide>
                      <img src={{im}} class="img-fluid rounded" style="width: 350px;" alt="First slide">

                    </ng-template>

                  </ngb-carousel>

                  <ng-template #classic2 let-c="close" let-d="dismiss">
                    <div class="modal-content cl">
                      <div class="modal-header">
                        <h6 class="modal-title" id="modal-title-notification">{{intHome.name}}</h6>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                          (click)="d('Cross click')">
                          <span aria-hidden="true">Ã—</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="py-3 text-center">
                          <ngb-carousel>
                            <ng-template *ngFor="let im of intHome.urlOfImage; let index=i;" ngbSlide>
                              <img src={{im}} class="img-fluid rounded" style="width: 450px;height: 260px;">

                            </ng-template>

                          </ngb-carousel>
                        </div>
                      </div>
                      <div class="modal-footer">

                        <button type="button" class="btn btn-link text-white ml-auto" data-dismiss="modal"
                          (click)="c('Close click')">Close</button>
                      </div>
                    </div>
                  </ng-template>

                  <h4 class="text-info text-uppercase">{{intHome.name}}</h4>
                  <h6 class="text-primary text-uppercase">{{intHome.location}}</h6>
                  <p class="description mt-3">{{intHome.details}}</p>
                  <div>
                    <span class="badge badge-pill badge-primary">Rooms-{{intHome.rooms}}</span>
                    <span class="badge badge-pill badge-primary">Type-{{intHome.type}}</span>
                    <span class="badge badge-pill badge-primary">Cost-{{intHome.monthlyCost}}</span>
                  </div>
                  <a href="javascript:void(0)" class="btn btn-primary mt-4" (click)="loadDetails(i)">See Status</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
