<footer class="footer"
  [ngClass]="{'has-cards': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login'}">

  <div class="container">
    <div class="row row-grid align-items-center"
      [ngClass]="{'my-md': getPath()!=='/user-profile' && getPath()!=='/register' && getPath()!=='/login', 'mb-5':getPath()==='/user-profile' || getPath()==='/register' || getPath()==='/login'}">
      <div class="col-lg-6">
        <h3 class="text-primary font-weight-light mb-2">Thank you for supporting us!</h3>
        <h4 class="mb-0 font-weight-light">Made with ❤️ by Trainees</h4>
      </div>

    </div>
    <hr>
    <div class="row align-items-center justify-content-md-between">

      <div class="col-md-6">
        <ul class="nav nav-footer justify-content-end">
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" (click)="aboutComponent()">About
              Us</a>
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link">| © 2020 HuntAbode</a>
          </li>

        </ul>
      </div>
    </div>
  </div>
</footer>
