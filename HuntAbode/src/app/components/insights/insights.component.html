<main class="profile-page">
    <section class="section-profile-cover section-shaped my-0">
        <!-- Circles background -->
        <div class="shape shape-style-1 shape-primary alpha-4">
            <span></span>

            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </section>

    <section class="section">

        <div class="container">
            <div class="card card-profile shadow mt--300">
                <div class="px-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-3 order-lg-2">
                            <div class="card-profile-image">
                                <a href="javascript:void(0)">

                                </a>
                            </div>
                        </div>
                        <div class="">
                            <div class="card-profile-actions py-4 mt-lg-0">
                                <h3 class="mb-4 d-flex justify-content-center">Get Info of Tenants & Homes at various
                                    Locations :</h3>
                                <button type="button" class="btn btn-sm btn-default"
                                    (click)="fetchData('Jakhan')">Jakhan</button>
                                <button type="button" class="btn btn-sm btn-primary"
                                    (click)="fetchData('Dalanwala')">Dalanwala</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="fetchData('Johri Gaon')">Johri Gaon</button>
                                <button type="button" class="btn btn-sm btn-info"
                                    (click)="fetchData('Makkawala')">Makkawala</button>
                                <button type="button" class="btn btn-sm btn-success"
                                    (click)="fetchData('Rajpur Road')">Rajpur Road</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="fetchData('Vasant Vihar')">Vasant Vihar</button>
                                <button type="button" class="btn btn-sm btn-warning"
                                    (click)="fetchData('Race Course')">Race Course</button>
                                <button type="button" class="btn btn-sm btn-primary"
                                    (click)="fetchData('Malsi')">Malsi</button>
                                <button type="button" class="btn btn-sm btn-danger"
                                    (click)="fetchData('Chakrata')">Chakrata</button>
                            </div>
                        </div>
                        <div class="col-lg-4 order-lg-1">
                            <div class="card-profile-stats d-flex justify-content-center">

                                <div>

                                </div>
                                <div>

                                </div>
                                <div>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div *ngIf="msg" class="card-body px-lg-5 py-lg-5">
                        <div>
                                  <div *ngIf="message" class="alert alert-warning" role="alert">
                                    <strong>Info!</strong>No Homes and Tenants found on this location!!

                                    </div> 
                            <div *ngIf="!message" style="display: block">
                                <canvas  baseChart [datasets]="barChartData" [labels]="barChartLabels"
                                    [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType">
                                    >
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
